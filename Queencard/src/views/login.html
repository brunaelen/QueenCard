<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/Projeto/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/Queencard/src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/Queencard/src/imagens/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container-login">
        <div class="title-login">QueenCard</div>
        <form id="loginForm" action="/login" method="post">
            <div class="form-group-login">
                <label for="email" class="form-label-login">Email</label>
                <input type="email" class="form-control-login" id="email" placeholder="nome.sobrenome@gmail.com" required>
            </div>
            <div class="form-group-login">
                <label for="senha" class="form-label-login">Senha</label>
                <input type="password" class="form-control-login" id="senha" placeholder="senha" required>
            </div>
            <br>
            <div class="row mb-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-preto">Entrar</button>
                </div>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember">Lembre-se de mim
                </label>
            </div>
        </form>
    </div>
    <script src="/"></script>
</body>
</html>
