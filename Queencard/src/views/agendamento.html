<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/Queencard/src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>Agendamento</title>
    <link rel="icon" href="/Queencard/src/imagens/logo.png" type="image/x-icon">
    <style>
    </style>
</head>
<body>
    <div class="title-with-image">
        <img src="/Queencard/src/imagens/logo.png" alt="Logo">
        <h1>QueenCard</h1>
    </div>
    <div class="form-container">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" class="form-control">
        </div>
        <div class="form-group">
            <label for="cliente">Nome do Cliente</label>
            <input type="text" id="cliente" class="form-control">
        </div>
        <div class="form-group">
            <label for="servico">Prestador de Serviço</label>
            <input type="text" id="servico" class="form-control">
        </div>
        <div class="form-group">
            <label for="servico"> Serviço</label>
            <select id="servico" class="form-control">
                <option value="">Selecione o Serviço</option>
                <option value="alisamento">Alisamento</option>
                <option value="barba">Barba</option>
                <option value="botox">Botox</option>
                <option value="coloração">Coloração</option>
                <option value="corteCabelo">Corte de Cabelo</option>
                <option value="depilação">Depilação</option>
                <option value="design">Design de sobrancelha</option>
                <option value="escova">Escova</option>
                <option value="hidratação">Hidratação</option>
                <option value="maquiagem">Maquiagem</option>
                <option value="manicurePedicure">Manicure e Pedicure</option>
                <option value="penteados">Penteados</option>
                <option value="progressiva">Progressiva</option>
                <option value="selante">Selante</option>
            </select>
        </div>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control">
        </div>
        <div class="form-group">
            <label for="horario">Horário</label>
            <input type="time" id="horario" class="form-control">
        </div>
        <div class="btn-container">
            <button id="agendar" class="btn btn-preto">Agendar</button>
        </div>
    </div>

    <script>
        document.getElementById('agendar').addEventListener('click', function() {
            const codigo = document.getElementById('codigo').value;
            const cliente = document.getElementById('cliente').value;
            const servico = document.getElementById('servico').value;
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;

            if (codigo && cliente && servico && data && horario) {
                const agendamento = {
                    codigo: codigo,
                    cliente: cliente,
                    servico: servico,
                    data: data,
                    horario: horario,
                    status: 'Pendente'
                };

                let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
                agendamentos.push(agendamento);
                localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

                document.getElementById('codigo').value = '';
                document.getElementById('cliente').value = '';
                document.getElementById('servico').value = '';
                document.getElementById('data').value = '';
                document.getElementById('horario').value = '';

                alert('Agendamento realizado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
